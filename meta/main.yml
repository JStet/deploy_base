galaxy_info:
  author: Jonas Stettner
  description: This role sets the foundation for the deployment of a dockerized web app by taking care of security, setting up monitoring and a reverse proxy.
  license: MIT
  min_ansible_version: 2.1
  platforms:
  - name: Ubuntu
    versions:
      - focal
  galaxy_tags: 
    - security
    - monitoring
    - prometheus
    - grafana
    - docker
    - traefik
    - proxy
dependencies: 
  - role: jstet.initial_server_setup
    vars: 
      firewall: false
      extra_packages: "{{ ['apache2-utils'] + packages }}"
      
    become: true

  - role: geerlingguy.docker
    vars:
      docker_users:
        - "{{  user  }}"
      docker_daemon_options:
        features:
          buildkit: true
    become: true

